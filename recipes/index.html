<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css" />
    <script type="module" src="main.js" defer></script>
  </head>
  <body>
    <header>
      <img
        src="images/recipe-book.png"
        class="recipe_book_logo"
        alt="Recipe Book Logo"
      />
      <h1>Recipe Book</h1>
    </header>

    <main>
      <form class="search-container">
        <label for="search"></label>
        <input
          type="text"
          class="search-bar"
          name="search"
          placeholder="Find a Recipe..."
        />
        <input type="image" src="images/magnifying-glass.png" alt="Search" class="search-button">
      </form>

      <div id="recipe-output">
        <!---inject the code into here--->
      </div>

    </main>

    <footer>
      <div class="credits">
      <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons"
        >Recipe icons created by Freepik - Flaticon</a>
      </div>

      <div class="social">
        <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
        <a href="#"
          ><img src="images/instagram_icon.svg" alt="instagram icon"
        /></a>
        <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon" /></a>
        <a href="#"
          ><img src="images/pinterest_icon.svg" alt="pinterest icon"
        /></a>
      </div>
    </footer>
  </body>
</html>
